name: "Run Copilot Swarm"
on:
  issues:
    types: [labeled]

jobs:
  swarm-exec:
    if: github.event.label.name == 'run-swarm' || github.event.label.name == 'run-swarm-verbose'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install Copilot CLI
        env:
          GH_TOKEN: ${{ secrets.COPILOT_CLI_TOKEN }}
        run: |
          npm install -g @github/copilot
          copilot -v

      - name: Run Swarm
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          GH_TOKEN: ${{ secrets.COPILOT_CLI_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.COPILOT_CLI_TOKEN }}
          VERBOSE: ${{ github.event.label.name == 'run-swarm-verbose' && 'true' || 'false' }}
        run: |
          pnpm install --frozen-lockfile
          pnpm --filter @copilot-swarm/ai start
